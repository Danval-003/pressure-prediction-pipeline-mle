name: release

on:
  push:
    tags:
      - data-preparation-v*
      - data-understanding-v*
      - modeling-v*
      - evaluating-v*
      - deployment-v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package metadata
        id: meta
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          case "$tag" in
            data-preparation-v*)
              package="data_preparation"
              dist="crispdm-data-preparation"
              ;;
            data-understanding-v*)
              package="data_understanding"
              dist="crispdm-data-understanding"
              ;;
            modeling-v*)
              package="modeling"
              dist="crispdm-modeling"
              ;;
            evaluating-v*)
              package="evaluating"
              dist="crispdm-evaluating"
              ;;
            deployment-v*)
              package="deployment"
              dist="crispdm-deployment"
              ;;
            *)
              echo "Unsupported tag $tag" >&2
              exit 1
              ;;
          esac

          version="${tag##*-v}"
          echo "package=$package" >> "$GITHUB_OUTPUT"
          echo "package_dir=packages/$package" >> "$GITHUB_OUTPUT"
          echo "dist=$dist" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build backend
        run: python -m pip install --upgrade pip build

      - name: Verify tag matches package version
        shell: bash
        env:
          PACKAGE_DIR: ${{ steps.meta.outputs.package_dir }}
          TAG_VERSION: ${{ steps.meta.outputs.version }}
        run: |
          declared="$(python - <<'PY'
import os
import pathlib
import tomllib

pyproject = pathlib.Path(os.environ["PACKAGE_DIR"]) / "pyproject.toml"
data = tomllib.loads(pyproject.read_text())
print(data["project"]["version"])
PY
)"
          if [ "$declared" != "$TAG_VERSION" ]; then
            echo "Version mismatch: tag=$TAG_VERSION pyproject=$declared" >&2
            exit 1
          fi

      - name: Build ${{ steps.meta.outputs.dist }}
        working-directory: ${{ steps.meta.outputs.package_dir }}
        run: python -m build

      - name: Publish ${{ steps.meta.outputs.dist }} to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: ${{ steps.meta.outputs.package_dir }}/dist
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.dist }}-${{ steps.meta.outputs.version }}
          path: ${{ steps.meta.outputs.package_dir }}/dist/*

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.meta.outputs.dist }} ${{ steps.meta.outputs.version }}
          files: ${{ steps.meta.outputs.package_dir }}/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
