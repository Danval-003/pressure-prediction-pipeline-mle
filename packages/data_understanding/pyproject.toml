[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crispdm-data-understanding"
version = "0.1.0"
description = "Exploratory analysis helpers and Streamlit app for the CRISP-DM Data Understanding stage."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Personal ASA" },
]
keywords = ["crisp-dm", "eda", "streamlit"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24",
    "pandas>=1.5",
    "matplotlib>=3.7",
    "seaborn>=0.12",
]

[project.optional-dependencies]
app = ["streamlit>=1.30"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
